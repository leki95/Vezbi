<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input calculator</title>
    <script src="/input_calc/app1.js"></script>
    <style src="/input_calc/style.css"></style>
</head>
<body>
    <form>
        1st Number : <input type="text" id="firstNumber"><br>
        2nd Number : <input type="text" id="secondNumber"><br>
        <input type="button" id="multiply" onclick="multiplyBy()" value="multiply"/>
        <input type="button" id="divide" onclick="divideBy()" value="divide"/>
    </form>
    <div>
        <p>The result is: <span id = "result"></span></p>
    </div>
</body>
</html>
